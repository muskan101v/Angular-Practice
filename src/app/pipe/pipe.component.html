<h1 class="text-center">Pipe</h1>

<pre class="text-center">
  Pipe is used format output without change the Source code:
  Two type of Pipe
</pre>

<ul class="col-md-2 m-auto">
  <li>In-Built Pipe</li>
  <li>Custom Pipe</li>
</ul>

<div class="container">
  <div class="form-group my-1">
    <input
      type="text"
      class="form-control"
      id="exampleFormControlInput1"
      placeholder="Search By Brands....."
      (input)="onInput($event)"
    />
  </div>
  <table border="1" [cellPadding]="'6'" [cellSpacing]="'6'" class="col-lg-12">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Id</th>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="
          let item of product_data | sorting | filter : search_value;
          trackBy: getId
        "
      >
        <td>{{ item.brand }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.category | titlecase }}</td>
        <td>{{ item.price | currency : "INR" }}</td>
      </tr>
    </tbody>
  </table>
</div>
